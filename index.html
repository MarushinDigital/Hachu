<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 継承サンプル</title>
    <style>
      div {
        border: solid 2px black;
        background: lightblue;
        padding: 10px;
        margin: 10px;
      }

      .parent {
        width: 200px;
      }

      .parent >div {/*parent 直下のdivのみ(孫要素には継承さない)*/
        background: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      親要素です
      <div class="child1">
        子要素1です
        <div class="gchild1">孫要素です</div>
      </div>
      <div class="child2">子要素2です</div>
    </div>
  </body>
</html>
